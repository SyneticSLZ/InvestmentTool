<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Funding Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            width: 90%;
            max-width: 1200px;
            border-radius: 1rem;
            animation: slideIn 0.3s ease-out;
            max-height: 96vh;
            overflow-y: auto;
        }

        .investor-card {
            transition: all 0.2s ease;
        }

        .investor-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .notification {
            animation: slideIn 0.3s ease-out;
        }

        /* Custom scrollbar */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-900">Funding Dashboard</h1>
                    <span id="refreshTimestamp" class="text-sm text-gray-500"></span>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="refreshBtn" class="bg-white hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg border transition-colors flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                    <button id="viewDataBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                        <i class="fas fa-table mr-2"></i>View Data
                    </button>
                    <button id="sendEmailsBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                        <i class="fas fa-envelope mr-2"></i>Send Emails
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div id="mainContent">
            
            <!-- Table will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Enhanced Modal -->
    <div id="fundingModal" class="modal">
        <div class="modal-content">
            <div class="sticky top-0 bg-white border-b z-10">
                <div class="flex justify-between items-center p-6">
                    <h2 class="text-2xl font-bold text-gray-900" id="modalTitle"></h2>
                    <button class="close-modal text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="px-6 pb-4">
                    <nav class="flex space-x-4">
                        <button class="modal-tab active px-3 py-2 text-sm font-medium rounded-md" data-tab="details">
                            Funding Details
                        </button>
                        <button class="modal-tab px-3 py-2 text-sm font-medium rounded-md" data-tab="investors">
                            Investors & Contacts
                        </button>
                    </nav>
                </div>
            </div>
            <div class="p-6">
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="claude.js"></script>
    <script src="output.js"></script>
</body>
</html>
