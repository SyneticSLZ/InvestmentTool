<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            width: 90%;
            max-width: 1000px;
            border-radius: 12px;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .investor-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .investor-tab {
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            background: #f3f4f6;
            transition: background 0.3s ease;
        }

        .investor-tab.active {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-semibold text-gray-800">Funding Dashboard</h1>
                    <span id="refreshTimestamp" class="text-sm text-gray-500"></span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="refreshBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                    <button id="viewDataBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-table mr-2"></i>View Data
                    </button>
                    <button id="sendEmailsBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-envelope mr-2"></i>Send Emails
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Tabs -->
        <div class="mb-8">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8">
                    <button class="tab-btn active px-4 py-2 border-b-2 border-blue-500 text-blue-600">
                        All Rounds
                    </button>
                    <button class="tab-btn px-4 py-2 text-gray-500 hover:text-gray-700">
                        Email Templates
                    </button>
                </nav>
            </div>
        </div>

        <!-- Content Sections -->
        <div id="allRoundsSection" class="section active">
            <!-- Table will be inserted here by JavaScript -->
        </div>

        <div id="emailTemplatesSection" class="section hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Template cards -->
            </div>
            <button id="addTemplateBtn" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                <i class="fas fa-plus mr-2"></i>Add Template
            </button>
        </div>
    </main>

    <!-- Modal -->
    <div id="fundingModal" class="modal">
        <div class="modal-content p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Funding Details</h2>
                <button class="close-modal text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Mock data for email templates
        const mockEmailTemplates = [
            {
                id: 1,
                name: "Initial Outreach",
                subject: "Congratulations on your recent investment in {company}",
                body: "Dear {name},\n\nI noticed your recent investment in {company} and wanted to connect..."
            },
            {
                id: 2,
                name: "Follow-up",
                subject: "Following up on {company} investment",
                body: "Hi {name},\n\nI hope you're having a great week. I wanted to follow up..."
            },
            {
                id: 3,
                name: "Partnership Proposal",
                subject: "Potential synergy with {company}",
                body: "Dear {name},\n\nGiven your recent investment in {company}, I thought..."
            }
        ];

        let fundingData = [];
        let lastRefreshTime = new Date();

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await fetchFundingData();
                fundingData = data;
                if (data && Array.isArray(data)) {
                    initializeDashboard(data);
                    initializeTemplates();
                    setupEventListeners();
                }
            } catch (error) {
                console.error('Error initializing dashboard:', error);
            }
        });

        // Fetch funding data (mock implementation)
        async function fetchFundingData() {
            // Simulate API call
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve([
                        {
                            uuid: '1',
                            funded_organization_identifier: { value: 'Company A' },
                            announced_on: '2023-10-01',
                            investment_type: 'Series A',
                            money_raised: { value: 1000000, currency: 'USD' },
                            investor_identifiers: [
                                { value: 'Investor X', role: 'Lead Investor' },
                                { value: 'Investor Y', role: 'Participant' }
                            ]
                        }
                    ]);
                }, 500);
            });
        }

        // Render main table
        function renderMainTable(data) {
            const tableHTML = `
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Round</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${data.map(event => `
                                <tr class="hover:bg-gray-50 transition-colors duration-150">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900">
                                            ${event.funded_organization_identifier.value}
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900">
                                            ${new Date(event.announced_on).toLocaleDateString()}
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            ${event.investment_type}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-900">
                                        ${formatCurrency(event.money_raised.value, event.money_raised.currency)}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center">
                                        <div class="flex justify-center space-x-2">
                                            <button onclick="showFundingDetails('${event.uuid}')" 
                                                    class="text-blue-600 hover:text-blue-900">
                                                <i class="fas fa-expand-alt"></i>
                                            </button>
                                            <button onclick="sendAllEmails('${event.uuid}')"
                                                    class="text-green-600 hover:text-green-900">
                                                <i class="fas fa-envelope"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            document.getElementById('allRoundsSection').innerHTML = tableHTML;
        }

        // Show funding details modal
        async function showFundingDetails(eventId) {
            const event = fundingData.find(e => e.uuid === eventId);
            if (!event) return;

            const modal = document.getElementById('fundingModal');
            const modalContent = `
                <div class="max-h-[80vh] overflow-y-auto">
                    <div class="p-6 space-y-6">
                        <!-- Company Overview -->
                        <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Company Overview</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="col-span-2">
                                    <p class="text-sm font-medium text-gray-600">Company</p>
                                    <p class="text-base text-gray-900">${event.funded_organization_identifier.value}</p>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Round Type</p>
                                    <p class="text-base text-gray-900 capitalize">${event.investment_type}</p>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Announcement Date</p>
                                    <p class="text-base text-gray-900">${new Date(event.announced_on).toLocaleDateString()}</p>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Amount Raised</p>
                                    <p class="text-base text-gray-900">${formatCurrency(event.money_raised.value, event.money_raised.currency)}</p>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-600">USD Equivalent</p>
                                    <p class="text-base text-gray-900">${formatCurrency(event.money_raised.value_usd, 'USD')}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Investors List -->
                        <div class="bg-white p-6 rounded-lg shadow-sm border">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Investors</h3>
                            <div class="investor-tabs">
                                ${event.investor_identifiers.map((investor, index) => `
                                    <div class="investor-tab ${index === 0 ? 'active' : ''}" onclick="switchInvestorTab(${index})">
                                        ${investor.value}
                                    </div>
                                `).join('')}
                            </div>
                            <div class="tab-content active">
                                <!-- Investor details will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            `;

            modal.querySelector('.modal-body').innerHTML = modalContent;
            modal.style.display = 'block';

            // Load first investor's details
            if (event.investor_identifiers.length > 0) {
                loadInvestorDetails(event.investor_identifiers[0]);
            }
        }

        // Load investor details (simulated API call)
        async function loadInvestorDetails(investor) {
            const response = await fetchInvestorData(investor.value); // Simulate API call
            const tabContent = document.querySelector('.tab-content.active');
            tabContent.innerHTML = `
                <div class="space-y-4">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Investor Name</p>
                        <p class="text-base text-gray-900">${investor.value}</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-600">Role</p>
                        <p class="text-base text-gray-900">${investor.role}</p>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold text-gray-900 mb-2">Contacts</h4>
                        <div class="space-y-2">
                            ${response.contacts.map(contact => `
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <p class="text-sm font-medium text-gray-900">${contact.name}</p>
                                    <p class="text-sm text-gray-600">${contact.email}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Simulate API call to fetch investor data
        async function fetchInvestorData(investorName) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve({
                        contacts: [
                            { name: 'John Doe', email: 'john.doe@investorx.com' },
                            { name: 'Jane Smith', email: 'jane.smith@investorx.com' }
                        ]
                    });
                }, 500);
            });
        }

        // Switch investor tabs
        function switchInvestorTab(index) {
            const tabs = document.querySelectorAll('.investor-tab');
            tabs.forEach((tab, i) => {
                if (i === index) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            const event = fundingData[0]; // For demo purposes
            loadInvestorDetails(event.investor_identifiers[index]);
        }

        // Format currency
        function formatCurrency(amount, currency) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(amount);
        }

        // Initialize templates
        function initializeTemplates() {
            const templateSection = document.getElementById('emailTemplatesSection');
            const templatesHTML = mockEmailTemplates.map(template => `
                <div class="template-card bg-white p-6 rounded-lg shadow hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-medium text-gray-900">${template.name}</h3>
                        <div class="space-x-2">
                            <button onclick="editTemplate(${template.id})" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteTemplate(${template.id})" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">Subject: ${template.subject}</p>
                    <p class="text-sm text-gray-500">${template.body.substring(0, 100)}...</p>
                </div>
            `).join('');
            templateSection.querySelector('.grid').innerHTML = templatesHTML;
        }

        // Setup event listeners
        function setupEventListeners() {
            document.querySelectorAll('.tab-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = button.textContent.trim().toLowerCase().replace(/\s+/g, '') + 'Section';
                    document.querySelectorAll('.section').forEach(section => {
                        section.classList.add('hidden');
                    });
                    document.getElementById(targetId).classList.remove('hidden');
                    
                    document.querySelectorAll('.tab-btn').forEach(btn => {
                        btn.classList.remove('active', 'border-blue-500', 'text-blue-600');
                        btn.classList.add('text-gray-500');
                    });
                    button.classList.add('active', 'border-blue-500', 'text-blue-600');
                });
            });

            document.querySelectorAll('.close-modal').forEach(button => {
                button.addEventListener('click', function() {
                    document.getElementById('fundingModal').style.display = 'none';
                });
            });

            window.addEventListener('click', function(event) {
                const modal = document.getElementById('fundingModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
